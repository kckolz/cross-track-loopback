<!DOCTYPE html>
<html ng-app="crossTrackApp">
    <head>

        <%--Cache Control--%>
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <meta charset="UTF-8">
        <title>Cross Track</title>

        <!--stylesheet dependencies-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation" ng-controller="headerController">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" collapse="isCollapsed">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive('/')}"><a href="#">Dashboard</a></li>

                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>


        <script src="public/js/lib/angular/angular-loader.min.js" type="text/javascript"></script>
        <script src="public/js/lib/angular/angular.js" type="text/javascript"></script>
        <script src="public/js/lib/angular/angular-route.min.js" type="text/javascript"></script>
        <script src="public/js/lib/angular/angular-mocks.js" type="text/javascript"></script>


        <script src="public/js/app.js" type="text/javascript"></script>
        <script src="public/js/controllers.js" type="text/javascript"></script>
        <script src="public/js/directives.js" type="text/javascript"></script>
        <script src="public/js/filters.js" type="text/javascript"></script>
        <script src="public/js/services.js" type="text/javascript"></script>

    </body>


</html>
